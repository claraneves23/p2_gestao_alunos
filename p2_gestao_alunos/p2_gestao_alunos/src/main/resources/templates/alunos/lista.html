<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Alunos Cadastrados</h2>

<a th:href="@{/alunos/novo}">Novo Aluno</a>

<ul>
    <li th:each="aluno : ${alunos}">
        <span th:text="${aluno.nome}"></span> -
        <span th:text="${aluno.email}"></span> -
        <span th:text="${aluno.curso.nome}"></span>
    </li>
</ul>

</body>
</html>
